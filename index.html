<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Piazzolla:ital,opsz,wght@0,8..30,100..900;1,8..30,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="app-container">
            <div class="header">
                <img src="/assets/penn-logo.png">
                <h1>Penn</h1>
            </div>
            <div class="search-section">
                <div class="filter">
                    <button class="filter-button">
                    <span>Semester</span>
                </button>
                <button class="filter-button">
                    <span>Keyword, Title, Instructor</span>
                </button>
                <button class="search-button">
                    <span>Search</span>
                </button>
                </div>
            </div>
            <div class="advanced-search-section">
                <h2>Advanced Search</h2>

                <div class="filter">
                <button class="filter-button">
                    <span>Subject</span>
                    <span class="arrow">></span>
                </button>
                
                <button class="filter-button">
                    <span>Attribute</span>
                    <span class="arrow">></span>
                </button>
                
                <button class="filter-button">
                    <span>Course Quality</span>
                    <span class="arrow">></span>
                </button>
                
                <button class="filter-button">
                    <span>Instructor Quality</span>
                    <span class="arrow">></span>
                </button>
                
                <button class="filter-button">
                    <span>Difficulty</span>
                    <span class="arrow">></span>
                </button>
                </div>
            </div>
        </div>
    </body>
</html>
